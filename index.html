<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sustainability Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>AI Sustainability Analyzer</h1>
        <p class="subtitle">
            Analyze your resource usage & get AI-based SDG recommendations
        </p>

        <!-- FORM WITH SUBMIT DISABLED -->
        <form onsubmit="return false;">

            <label for="electricity">Monthly Electricity Usage (units)</label>
            <input type="number" id="electricity" placeholder="e.g. 250">

            <label for="water">Monthly Water Usage (liters)</label>
            <input type="number" id="water" placeholder="e.g. 3000">

            <label for="transport">Primary Transport Mode</label>
            <select id="transport">
                <option value="Private Vehicle">Private Vehicle</option>
                <option value="Public Transport">Public Transport</option>
                <option value="Walking / Cycling">Walking / Cycling</option>
            </select>

            <!-- ONLY BUTTON THAT TRIGGERS AI -->
            <button type="button" onclick="getSuggestions()">
                Analyze Sustainability
            </button>

        </form>

        <!-- AI RESULT WILL APPEAR HERE -->
        <div id="result" class="result-box"></div>

        <div class="note">
            <b>SDGs Covered:</b> SDG 6, SDG 7, SDG 11, SDG 13
        </div>
    </div>

    <!-- JS LOADED AT END -->
    <script src="script.js"></script>

</body>
</html>
